<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- link to CSS file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head> 
<body>
    <header>
    <div id="high-scores">View High Scores</div>
    <div id="timer">Time: <span id="timeSpan">60</span></div> <!-- still needed? -->
    </header>

        <!-- quiz information before user starts the quiz -->
    <div class="quiz-info">
        <h2>Coding Quiz Challenge</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind
            that incorrect answers will penalize your score and time by ten seconds.
        </p>

        <!-- start quiz button -->
        <div class="start-button"><button>Start Quiz</button></div>
    </div>

   

    <!-- container for the score and countdown timer -->
    <div class="quiz-container">
         <!-- container for questions and answer choices -->
        <div class="question"></div>
        <div class="choices"></div>
        <div id="msg"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- container for results at the end of the quiz -->
    <div class="results-container" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <!-- form to save scores -->
            <label>Enter initials:</label>
            <input type="text" id="initials">
            <button id="submit" class="btn">Submit score</button>
    </div>

   <script src="assets/js/script.js"></script>
</body>
</html>
